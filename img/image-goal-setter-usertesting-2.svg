            <text id="U1:-(Create-or-join" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" line-spacing="15" fill="#2C3440">
                <tspan x="396" y="54">U1: (Create or join a goal page) This is already a fairly large number of goals. If </tspan>
                <tspan x="396" y="69">there are more than 9, I think I might be getting lost, would want a way to sort or a </tspan>
                <tspan x="396" y="84">filter. Such like filtering by group size, popularity, keywords, recency of activity.</tspan>
            </text>
            <text id="U2:-I-would-wonder-i" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" line-spacing="15" fill="#2C3440">
                <tspan x="396" y="108">U2: I would wonder if I could edit the goal dynamically on the page.</tspan>
                <tspan x="396" y="128">U3: It would be helpful to have a button to go back instead of just using the nav.</tspan>
                <tspan x="396" y="148">U5: I expect there to be a back button, and to have at least 2 or more way to </tspan>
                <tspan x="396" y="163">navigate. among steps</tspan>
            </text>
            <text id="U2:-Can-I-have-multi" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" line-spacing="15" fill="#2C3440">
                <tspan x="396" y="194">U2: Can I have multiple goals?</tspan>
                <tspan x="396" y="214">U3: Does this tool allow me to create more than one goal? It’s possible some users </tspan>
                <tspan x="396" y="229">might want more goals supported, like they want to learn field knowledge and get </tspan>
                <tspan x="396" y="244">more experience of working with other students who share their interests.</tspan>
                <tspan x="396" y="264">U10: Yeah, i would imagine being able to create multiple goals, I think many students </tspan>
                <tspan x="396" y="279">do, for example, the goal of learning specific skills, or prepare before test.</tspan>
            </text>
            <text id="U7:-Use-a-different" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" line-spacing="15" fill="#2C3440">
                <tspan x="396" y="309">U7: Use a different color for the call-to-action button to make it prompt more.</tspan>
                <tspan x="396" y="329">U9: Colors on the site looks too matchy and nothing stands out.</tspan>
            </text>
            <text id="U1:-It’d-be-nice-to" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" line-spacing="15" fill="#2C3440">
                <tspan x="396" y="355">U1: It’d be nice to see the images in the section- funny and cartoonish</tspan>
            </text>
