            <text id="Create-a-private-goa" font-family="Inter-Regular_Medium, Inter" font-size="14" font-weight="400" fill="#0072FF">
                <tspan x="522" y="50">Create a private goal</tspan>
            </text>
            <text id="Create-or-join-a-gro" font-family="Inter-Regular_Medium, Inter" font-size="14" font-weight="400" fill="#0072FF">
                <tspan x="522" y="324">Create or join a group goal</tspan>
            </text>
            <text id="For-learners-who-are" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" line-spacing="20" fill="#3C4454">
                <tspan x="522" y="82">For learners who are more self-motivated,  the </tspan>
                <tspan x="522" y="102">tool allows them to set up a private goal by </tspan>
                <tspan x="522" y="122">following a scaffolded experience. We would </tspan>
                <tspan x="522" y="142">send email reminders at each launch points to </tspan>
                <tspan x="522" y="162">remind learners of reflecting on their own </tspan>
                <tspan x="522" y="182">performance.</tspan>
            </text>
            <text id="For-learners-who-are" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" line-spacing="20" fill="#454D60">
                <tspan x="522" y="356">For learners who are more socially intervened, </tspan>
                <tspan x="522" y="376">the tool allows them to create or join a group </tspan>
                <tspan x="522" y="396">goal to achieve the goal with other learners </tspan>
                <tspan x="522" y="416">within the course. In the group goal, learners </tspan>
                <tspan x="522" y="436">could share their thoughts through a discussion </tspan>
                <tspan x="522" y="456">forum and check the performance of other </tspan>
                <tspan x="522" y="476">learners. We would send out email reminders at </tspan>
                <tspan x="522" y="496">each launch points to reflect on their </tspan>
                <tspan x="522" y="516">performance and check the discussion forum if </tspan>
                <tspan x="522" y="536">they want to.</tspan>
            </text>
