            </text>
            <text id="04/" font-family="Inter-Regular_Medium, Inter" font-size="14" font-weight="400" fill="#4A89FF">
                <tspan x="8" y="542">04/</tspan>
            </text>
            <text id="Goal-setting-is-impo" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" fill="#3C4454">
                <tspan x="8" y="58">Goal-setting is important for MOOC study.</tspan>
            </text>
            <text id="Users-can-be-divided" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" fill="#454D60">
                <tspan x="8" y="219">Users can be divided into self-motivated and social intervened.</tspan>
            </text>
            <text id="Goals-can-be-convert" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" fill="#454D60">
                <tspan x="10" y="402">Goals can be converted into social objects to increase motivation.</tspan>
            </text>
            <text id="The-goal-setting-pro" font-family="Inter-Regular, Inter" font-size="12" font-weight="normal" fill="#5B6279">
                <tspan x="10" y="573">The goal-setting process should be simple and light-weight.</tspan>
            </text>
            <text id="Background-Research" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" fill="#A8ADB5">
                <tspan x="52.4375" y="95">Background Research</tspan>
            </text>
            <text id="Persona-and-User-Jou" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" fill="#A8ADB5">
                <tspan x="42.3558239" y="260">Persona and User Journey Map</tspan>
            </text>
            <text id="Background-Research" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" fill="#B2B6BE">
                <tspan x="52.4375" y="436">Background Research</tspan>
            </text>
            <text id="Lightning-Design-Jam" font-family="Inter-Regular, Inter" font-size="10" font-weight="normal" fill="#BBBEC6">
                <tspan x="53.1264205" y="609">Lightning Design Jam</tspan>
            </text>
